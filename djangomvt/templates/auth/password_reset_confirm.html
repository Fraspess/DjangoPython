{% extends 'layout.html' %}

{% block content %}
  <h1 class="text-center">Відновлення пароля</h1>

  <div class="row">
    <div class="col-md-6 offset-md-3 text-center">
      <form method="POST" class="col-md-6 offset-md-3">
        {% csrf_token %}
        
        <div class="mb-3 mt-3">
            <div  >{{form.new_password1.label}}</div>
            {{ form.new_password1 }}
        </div>
        <div class="mb-3 mt-3">
          <label>{{form.new_password2.label}}</label>
          {{ form.new_password2 }}
        </div>

        <button type="submit" class="btn btn-success">Змінити пароль</button>
      </form>
    </div>
  </div>
{% endblock %}
