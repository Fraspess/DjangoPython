{% extends 'layout.html' %}


{% block content %}
    <h1 class="text-center">Відновлення пароля</h1>
    
    <div class="row">
        <div class="col-md-6 offset-md-3 text-center">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                {{form.email.label_tag}}
                {{form.email}}
            </div>
            
                <button type="submit" class="btn btn-success">Відправити посилання на скидання пароля на почту</button>
        </form>
        </div>
    </div>

{% endblock %}
