{% extends "layout.html" %}
     {%block content%}
   <h1>Список категорій</h1>
   <div>
          <a href="add" class="btn" style="background-color: #212529; color: white;">Додати категорію</a>
   </div>
     <div class="mt-3" style="display:flex; flex-direction:row;flex-wrap: wrap; gap: 40px;">
         {% for category in categories %}
         <div style="width: 400px; height: 600px; text-align: center; display: flex; flex-direction: column; justify-content: space-between;">
              <h2>{{ category.name }}</h2>
              <div style="height: 300px;">
                   {% if category.image %}
                        <img src="{{ category.image.url }}" 
                           alt="{{ category.name }}"
                           style="max-width: 350px; max-height: 300px;" />
                   {% endif %}
              </div>
              <div style="overflow: scroll; flex: 1;">
          
              <p style="overflow:scroll;">{{category.description | safe}}</p> <br/>
          </div>
          <button class="btn " style="background-color:#212529; width: 100%; color: white;" >Детальніше</button>
         </div>
              {% empty %}

            {% endfor %}

     </div>


    {%endblock%}
