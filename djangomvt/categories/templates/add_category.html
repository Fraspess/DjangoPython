{% extends 'layout.html' %}

{% block content %}
  <h1>Додати категорію</h1>
  <div class="row">
    <form class="col-md-6 offset-md-3">
      <div class="mb-3">
        <label for="name" class="form-label">Назва</label>
        <input type="text" class="form-control" id="name" />
      </div>

      <div class="mb-3">
        <label for="slug" class="form-label">Slug</label>
        <input type="text" class="form-control" id="slug" />
      </div>

      <div class="mb-3">
        <label for="created_at" class="form-label">Створено</label>
        <input type="date" class="form-control" id="created_at" />
      </div>

      <div class="mb-3">
        <label for="updated_at" class="form-label">Оновлено в останій раз</label>
        <input type="date" class="form-control" id="updated_at" />
      </div>

      <div class="mb-3">
        <label for="image" class="form-label">Зображення</label>
        <input type="file" class="form-control" id="image" accept="image/*" />
      </div>

      <div class="mb-3">
        <label for="is_active" class="form-label">Зображення</label>
        <input type="checkbox" class="form-control" id="is_active" accept="image/*" />
      </div>

    
      <label for="desription" class="form-label">Опис</label>
      <textarea id="description"></textarea>

      <button type="submit" class="btn btn-primary">Додати</button>
    </form>
  </div>
{% endblock %}
